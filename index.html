<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Earn Pro | Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #010409; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .hidden-sec { display: none !important; }
        .glass { background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); border-radius: 30px; }
        .blue-grad { background: linear-gradient(135deg, #1e40af, #3b82f6); }
        .locked-blur { filter: blur(8px); pointer-events: none; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="layer-auth" class="absolute inset-0 z-[10000] bg-[#010409] flex items-center justify-center p-6">
        <div id="auth-box" class="glass w-full max-w-sm p-8 space-y-6">
            <h2 class="text-2xl font-black text-center text-blue-500">SECURE LOGIN</h2>
            <input type="email" id="email" placeholder="Email Address" class="w-full p-4 bg-slate-900 rounded-2xl border border-white/5 outline-none">
            <input type="password" id="pass" placeholder="Password" class="w-full p-4 bg-slate-900 rounded-2xl border border-white/5 outline-none">
            <button onclick="showVerify()" class="w-full blue-grad py-4 rounded-2xl font-black uppercase">Login / Register</button>
        </div>

        <div id="verify-box" class="hidden-sec glass w-full max-w-sm p-10 text-center">
            <i class="fas fa-shield-check text-5xl text-blue-500 mb-4"></i>
            <h2 class="font-black uppercase tracking-widest">Verify Identity</h2>
            <p class="text-[10px] text-slate-500 my-4">Enter the 6-digit code sent to your email.</p>
            <input type="text" placeholder="0 0 0 0 0 0" class="w-full p-4 bg-slate-900 rounded-2xl text-center tracking-[10px] font-bold outline-none border border-blue-500/30">
            <button onclick="enterApp()" class="w-full blue-grad py-4 rounded-2xl font-black mt-6">VERIFY & START</button>
        </div>
    </div>

    <div id="int-main" class="h-full flex flex-col hidden-sec">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <button onclick="toggleMenu()" class="text-xl text-blue-500"><i class="fas fa-bars"></i></button>
            <span class="font-black text-[11px] tracking-[3px] uppercase">Digital Earn Pro</span>
            <div class="w-10 h-10 blue-grad rounded-full border border-white/10" id="header-pfp"></div>
        </header>

        <main class="flex-1 overflow-y-auto p-6 pb-28 space-y-6">
            <div id="view-home" class="view-sec space-y-6">
                <div class="blue-grad p-8 rounded-[35px] shadow-2xl">
                    <p class="text-[10px] font-bold opacity-70 uppercase tracking-tighter">Current Balance</p>
                    <h1 class="text-4xl font-black mt-2">Rs. <span id="balance">0.00</span></h1>
                    <p class="text-[9px] mt-4 opacity-50 uppercase">Tasks Reset at 12:00 PM</p>
                </div>
            </div>

            <div id="view-task" class="view-sec hidden-sec">
                <div id="task-locked" class="glass p-10 text-center border-amber-500/20">
                    <i class="fas fa-lock text-5xl text-amber-500 mb-6"></i>
                    <h3 class="text-xl font-black uppercase">Account Inactive</h3>
                    <p class="text-[10px] text-slate-500 mt-2 mb-6 uppercase">Pay Rs. 1000 Registration Fee to Unlock Tasks</p>
                    <p class="bg-white/5 p-4 rounded-xl text-blue-400 font-bold text-xs mb-6 uppercase">Admin Number: 03707340477</p>
                    <button onclick="alert('Upload Receipt to WhatsApp')" class="w-full blue-grad py-4 rounded-2xl font-black">ACTIVATE NOW</button>
                </div>
                <div id="task-list" class="hidden-sec space-y-4">
                    <h3 class="text-xs font-black uppercase text-slate-500 tracking-widest px-2">Available Videos (0/10)</h3>
                    <div class="glass p-4 flex justify-between items-center border-white/5">
                        <span class="text-[11px] font-bold uppercase">Video Task #1</span>
                        <button onclick="startVideo()" class="blue-grad px-4 py-2 rounded-xl text-[10px] font-black">WATCH</button>
                    </div>
                    </div>
            </div>

            <div id="view-settings" class="view-sec hidden-sec space-y-6">
                <div class="glass p-8 space-y-4">
                    <h3 class="text-xs font-black uppercase text-slate-500 tracking-widest">Withdrawal Settings</h3>
                    <select id="method" class="w-full p-4 bg-slate-900 rounded-2xl border border-white/5 text-xs outline-none">
                        <option>Select Method</option>
                        <option>EasyPaisa</option>
                        <option>JazzCash</option>
                        <option>Bank Transfer</option>
                    </select>
                    <input type="text" id="acc-name" placeholder="Account Holder Name" class="w-full p-4 bg-slate-900 rounded-2xl border border-white/5 text-xs outline-none">
                    <input type="number" id="acc-num" placeholder="Account Number" class="w-full p-4 bg-slate-900 rounded-2xl border border-white/5 text-xs outline-none">
                    <button onclick="alert('Payment Method Saved!')" class="w-full blue-grad py-4 rounded-2xl font-black uppercase text-xs">Save Details</button>
                </div>
                <button onclick="location.reload()" class="w-full p-5 glass text-red-500 font-black text-[10px] uppercase">Logout Account</button>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full bg-slate-950/90 backdrop-blur-xl border-t border-white/5 p-5 flex justify-around">
            <button onclick="navigate('home')" class="flex flex-col items-center gap-1 text-blue-500"><i class="fas fa-home"></i><span class="text-[9px] font-black uppercase">Home</span></button>
            <button onclick="navigate('task')" class="flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-play"></i><span class="text-[9px] font-black uppercase">Tasks</span></button>
            <button onclick="navigate('settings')" class="flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-cog"></i><span class="text-[9px] font-black uppercase">Settings</span></button>
        </nav>
    </div>

    <script>
        function showVerify() {
            document.getElementById('auth-box').classList.add('hidden-sec');
            document.getElementById('verify-box').classList.remove('hidden-sec');
        }

        function enterApp() {
            document.getElementById('layer-auth').classList.add('hidden-sec');
            document.getElementById('int-main').classList.remove('hidden-sec');
        }

        function navigate(view) {
            document.querySelectorAll('.view-sec').forEach(v => v.classList.add('hidden-sec'));
            document.getElementById('view-' + view).classList.remove('hidden-sec');
        }

        function startVideo() {
            alert("Playing Video... Stay on screen for 30s");
        }
    </script>
</body>
</html>
