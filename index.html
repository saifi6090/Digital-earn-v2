<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Earn Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #010409; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .hidden-sec { display: none !important; }
        .glass { background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); border-radius: 28px; }
        .blue-grad { background: linear-gradient(135deg, #1e40af, #3b82f6); }
        .circle-progress { width: 110px; height: 110px; border-radius: 50%; background: conic-gradient(#3b82f6 var(--p, 0%), #1e293b 0); display: flex; align-items: center; justify-content: center; transition: 0.4s; }
        .circle-inner { width: 92px; height: 92px; background: #0d1117; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; }
        #side-menu { transition: transform 0.3s ease; z-index: 9999; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="side-menu" class="fixed inset-y-0 left-0 w-72 bg-slate-950 transform -translate-x-full border-r border-white/5 shadow-2xl p-6">
        <div class="flex justify-between items-center mb-8">
            <h3 class="font-black text-blue-500 text-xs tracking-tighter uppercase">Digital Earn Menu</h3>
            <button onclick="toggleMenu()"><i class="fas fa-times text-xl text-slate-500"></i></button>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <button onclick="navigate('home')" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fas fa-home text-blue-400"></i>Home</button>
            <button onclick="navigate('task')" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fas fa-play text-green-400"></i>Tasks</button>
            <button onclick="navigate('withdraw')" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fas fa-wallet text-amber-400"></i>Withdraw</button>
            <button onclick="navigate('profile')" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fas fa-history text-purple-400"></i>History</button>
            <button onclick="window.open('https://wa.me/923096090737')" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fab fa-whatsapp text-green-500"></i>WhatsApp</button>
            <button onclick="alert('Email: saifullahbk386@gmail.com')" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fas fa-headset text-blue-500"></i>Support</button>
            <button onclick="alert('Privacy: One account per person.')" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fas fa-shield-alt text-red-400"></i>Privacy</button>
            <button onclick="copyRef()" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fas fa-share-alt text-cyan-400"></i>Share</button>
            <button id="admin-btn" class="hidden glass p-4 text-[10px] font-bold flex flex-col items-center gap-2 text-red-500"><i class="fas fa-crown"></i>Admin</button>
        </div>
    </div>

    <header class="p-6 flex justify-between items-center border-b border-white/5">
        <button onclick="toggleMenu()" class="text-xl text-blue-500"><i class="fas fa-bars"></i></button>
        <span id="page-title" class="font-black text-[11px] tracking-[3px] uppercase">Digital Earn Pro</span>
        <div class="w-10 h-10 blue-grad rounded-full border border-white/10 shadow-lg"></div>
    </header>

    <main class="flex-1 overflow-y-auto p-6 pb-28 space-y-6">
        
        <div id="view-home" class="view-sec space-y-6">
            <div class="blue-grad p-8 rounded-[35px] shadow-2xl relative">
                <p class="text-[10px] font-bold opacity-70 tracking-widest uppercase">Total Income</p>
                <h1 class="text-4xl font-black mt-2">Rs. <span id="bal-val">0.00</span></h1>
                <div class="flex gap-8 mt-6">
                    <div><p class="text-[8px] opacity-60">TASK EARN</p><p class="font-bold text-xs">Rs. 0</p></div>
                    <div><p class="text-[8px] opacity-60">REF EARN</p><p class="font-bold text-xs">Rs. 0</p></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-5 flex flex-col items-center justify-center">
                    <div id="circle" class="circle-progress" style="--p: 0%">
                        <div class="circle-inner" id="perc-text">0%</div>
                    </div>
                    <p class="text-[9px] font-bold mt-3 opacity-50 uppercase">Task Progress</p>
                </div>
                <div class="glass p-5 flex flex-col items-center justify-center text-center">
                    <i class="fas fa-users text-2xl text-blue-500 mb-2"></i>
                    <h4 class="text-xl font-black">0</h4>
                    <p class="text-[9px] font-bold opacity-50 uppercase">Team Members</p>
                </div>
            </div>

            <div class="glass p-6 space-y-4">
                <p class="text-[10px] opacity-50 uppercase font-bold text-center">My Referral Link</p>
                <div class="flex justify-between items-center bg-black/20 p-3 rounded-xl border border-white/5">
                    <span class="text-blue-500 font-bold text-xs">DE-1029</span>
                    <button onclick="copyRef()" class="text-[9px] font-black text-slate-400 uppercase">Copy</button>
                </div>
                <div class="grid grid-cols-2 gap-3 pt-2">
                    <a href="https://wa.me/923096090737" class="bg-green-600/10 p-4 rounded-2xl flex items-center justify-center gap-2 text-[10px] font-bold text-green-500 border border-green-500/10">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                    <button onclick="navigate('withdraw')" class="bg-blue-600/10 p-4 rounded-2xl flex items-center justify-center gap-2 text-[10px] font-bold text-blue-500 border border-blue-500/10">
                        <i class="fas fa-wallet"></i> Withdraw
                    </button>
                </div>
            </div>
        </div>

        <div id="view-task" class="view-sec hidden-sec">
            <div class="glass p-10 text-center">
                <i class="fas fa-clock text-6xl text-blue-500 mb-6"></i>
                <h3 class="text-xl font-black">Daily Ad Work</h3>
                <p class="text-[10px] text-slate-500 mt-2 mb-8 uppercase tracking-widest">Rewards: Rs. 10 per ad</p>
                <div id="t-box" class="hidden bg-blue-600/10 p-10 rounded-full w-32 h-32 mx-auto mb-8 flex items-center justify-center border-4 border-blue-500">
                    <span id="t-count" class="text-4xl font-black">15</span>
                </div>
                <button id="t-btn" onclick="runAd()" class="w-full blue-grad py-5 rounded-3xl font-black shadow-xl">WATCH AD NOW</button>
            </div>
        </div>

        <div id="view-withdraw" class="view-sec hidden-sec">
            <div class="glass p-8">
                <h3 class="text-xs font-black uppercase mb-6 tracking-widest text-slate-500">New Withdrawal</h3>
                <input type="number" placeholder="Amount (Min Rs. 500)" class="w-full p-4 bg-slate-900 rounded-2xl mb-4 border border-white/5 outline-none">
                <input type="text" placeholder="Account Number" class="w-full p-4 bg-slate-900 rounded-2xl mb-6 border border-white/5 outline-none">
                <button onclick="alert('Request Sent to Admin!')" class="w-full blue-grad py-4 rounded-2xl font-black">SUBMIT REQUEST</button>
            </div>
        </div>

        <div id="view-profile" class="view-sec hidden-sec">
            <div class="glass p-6">
                <h3 class="text-xs font-black uppercase text-slate-500 mb-6 tracking-widest">Withdrawal History</h3>
                <div class="space-y-3 opacity-30 text-center py-20 uppercase text-[9px] font-bold">
                    <i class="fas fa-folder-open text-3xl mb-4 block"></i> No records found
                </div>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 w-full bg-slate-950/90 backdrop-blur-xl border-t border-white/5 p-5 flex justify-around">
        <button onclick="navigate('home')" class="flex flex-col items-center gap-1 text-blue-500"><i class="fas fa-home"></i><span class="text-[9px] font-black uppercase">Home</span></button>
        <button onclick="navigate('task')" class="flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-play"></i><span class="text-[9px] font-black uppercase">Task</span></button>
        <button onclick="navigate('profile')" class="flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-history"></i><span class="text-[9px] font-black uppercase">History</span></button>
    </nav>

    <script>
        function toggleMenu() {
            const m = document.getElementById('side-menu');
            m.style.transform = m.style.transform === 'translateX(0px)' ? 'translateX(-100%)' : 'translateX(0px)';
        }

        function navigate(view) {
            // Hide all
            document.querySelectorAll('.view-sec').forEach(v => v.classList.add('hidden-sec'));
            // Close menu
            document.getElementById('side-menu').style.transform = 'translateX(-100%)';
            // Show target
            document.getElementById('view-' + view).classList.remove('hidden-sec');
            // Update title
            document.getElementById('page-title').innerText = view.toUpperCase();
        }

        function runAd() {
            document.getElementById('t-btn').classList.add('hidden');
            document.getElementById('t-box').classList.remove('hidden');
            let time = 15;
            let iv = setInterval(() => {
                time--; document.getElementById('t-count').innerText = time;
                if(time <= 0) {
                    clearInterval(iv);
                    alert("Reward Claimed!");
                    location.reload();
                }
            }, 1000);
        }

        function copyRef() {
            navigator.clipboard.writeText("DE-1029");
            alert("Referral Code Copied!");
        }
    </script>
</body>
</html>
