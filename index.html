<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Earn Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #010409; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .hidden-sec { display: none !important; }
        .glass { background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; }
        .blue-grad { background: linear-gradient(135deg, #1e40af, #3b82f6); }
        .circle-progress { width: 110px; height: 110px; border-radius: 50%; background: conic-gradient(#3b82f6 var(--p), #1e293b 0); display: flex; align-items: center; justify-content: center; }
        .circle-inner { width: 95px; height: 95px; background: #010409; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; }
        /* Sidebar styling */
        #side-menu { transition: 0.3s ease-in-out; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="side-menu" class="fixed inset-y-0 left-0 w-72 bg-slate-950 z-[9000] transform -translate-x-full border-r border-white/10 shadow-2xl">
        <div class="p-6">
            <div class="flex justify-between items-center mb-8">
                <h3 class="font-black text-blue-500 text-sm italic uppercase">Menu</h3>
                <button onclick="toggleMenu()"><i class="fas fa-times text-xl text-slate-500"></i></button>
            </div>
            <div class="grid grid-cols-2 gap-3">
                 <button onclick="navigate('home')" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fas fa-home text-blue-400"></i>Home</button>
                 <button onclick="navigate('task')" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fas fa-play text-green-400"></i>Task Earn</button>
                 <button onclick="showTeam()" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fas fa-users text-purple-400"></i>Team</button>
                 <button onclick="navigate('profile')" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fas fa-history text-amber-400"></i>History</button>
                 <button onclick="window.open('https://wa.me/923096090737')" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fab fa-whatsapp text-green-500"></i>WhatsApp</button>
                 <button onclick="alert('Support: saifullahbk386@gmail.com')" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fas fa-headset text-blue-500"></i>Service</button>
                 <button onclick="alert('Privacy Policy: One account per device.')" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fas fa-shield-alt text-red-400"></i>Privacy</button>
                 <button onclick="copyRef()" class="glass p-4 text-[10px] font-bold flex flex-col items-center gap-2"><i class="fas fa-link text-cyan-400"></i>Ref Link</button>
                 <button onclick="navigate('admin')" id="adm-btn" class="hidden-sec glass p-4 text-[10px] font-bold flex flex-col items-center gap-2 text-red-500"><i class="fas fa-crown"></i>Admin</button>
            </div>
            <button onclick="localStorage.clear(); location.reload();" class="mt-10 w-full text-[10px] font-bold text-slate-600 uppercase">Logout</button>
        </div>
    </div>

    <div id="int-main" class="h-full flex flex-col">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <button onclick="toggleMenu()" class="text-xl text-blue-500">
                <i class="fas fa-bars"></i>
            </button>
            <span class="font-black text-[11px] tracking-[3px] uppercase">Digital Earn Pro</span>
            <div class="w-9 h-9 blue-grad rounded-full border border-white/10 shadow-lg"></div>
        </header>

        <main class="flex-1 overflow-y-auto p-6 pb-32 space-y-6">
            <div id="view-home" class="view-sec space-y-6">
                <div class="blue-grad p-8 rounded-[35px] shadow-2xl relative">
                    <p class="text-[10px] font-bold opacity-70 tracking-widest">TOTAL INCOME</p>
                    <h1 class="text-4xl font-black mt-2">Rs. <span id="disp-bal">0.00</span></h1>
                    <div class="flex gap-8 mt-6">
                        <div><p class="text-[8px] opacity-60">TASK EARN</p><p class="font-bold text-xs">Rs. 0</p></div>
                        <div><p class="text-[8px] opacity-60">REF EARN</p><p class="font-bold text-xs">Rs. 0</p></div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="glass p-5 flex flex-col items-center justify-center">
                        <div class="circle-progress" id="prog-circle" style="--p: 0%">
                            <div class="circle-inner" id="prog-val">0%</div>
                        </div>
                        <p class="text-[9px] font-bold mt-3 opacity-50 uppercase">Task Progress</p>
                    </div>
                    <div class="glass p-5 flex flex-col items-center justify-center text-center">
                        <i class="fas fa-users text-2xl text-blue-500 mb-2"></i>
                        <h4 class="text-xl font-black">0</h4>
                        <p class="text-[9px] font-bold opacity-50 uppercase">Team Members</p>
                    </div>
                </div>

                <div class="glass p-6 space-y-4">
                    <div class="flex justify-between items-center text-xs">
                        <span class="opacity-50 text-[10px]">My Referral Link:</span>
                        <span class="font-black text-blue-500 text-[10px]">DE-1029</span>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <a href="https://wa.me/923096090737" class="bg-green-600/10 p-4 rounded-xl flex items-center justify-center gap-2 text-[10px] font-bold text-green-500">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </a>
                        <button onclick="alert('Help: 03096090737')" class="bg-blue-600/10 p-4 rounded-xl flex items-center justify-center gap-2 text-[10px] font-bold text-blue-500">
                            <i class="fas fa-headset"></i> Support
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full bg-slate-950/90 backdrop-blur-xl border-t border-white/5 p-5 flex justify-around z-50">
            <button onclick="navigate('home')" class="flex flex-col items-center gap-1 text-blue-500"><i class="fas fa-home"></i><span class="text-[9px] font-black uppercase">Home</span></button>
            <button onclick="navigate('task')" class="flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-play"></i><span class="text-[9px] font-black uppercase">Task</span></button>
            <button onclick="navigate('profile')" class="flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-history"></i><span class="text-[9px] font-black uppercase">Profile</span></button>
        </nav>
    </div>
        <script>
    // 1. THIS OPENS/CLOSES THE SIDE MENU
    function toggleMenu() {
        const menu = document.getElementById('side-menu');
        menu.classList.toggle('-translate-x-full'); 
    }

    // 2. THIS SWITCHES BETWEEN HOME, TASK, AND PROFILE
    function navigate(view) {
        // First, close the side menu if it is open
        const menu = document.getElementById('side-menu');
        if (!menu.classList.contains('-translate-x-full')) {
            toggleMenu();
        }

        // Hide ALL sections first
        document.querySelectorAll('.view-sec').forEach(section => {
            section.classList.add('hidden-sec');
        });

        // Show ONLY the section you clicked
        const targetView = document.getElementById('view-' + view);
        if (targetView) {
            targetView.classList.remove('hidden-sec');
        }
        
        // Update the top header title
        document.querySelector('header span').innerText = view.toUpperCase();
    }
</script>

</body>
</html>
