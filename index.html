<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Earn Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; }
        .hidden-sec { display: none !important; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; }
        .shiny-blue { background: linear-gradient(135deg, #2563eb, #1e40af); box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3); }
        #sidebar { transition: 0.3s ease-in-out; transform: translateX(-100%); }
        #sidebar.open { transform: translateX(0); }
        .ticker-wrap { background: rgba(37, 99, 235, 0.1); overflow: hidden; white-space: nowrap; padding: 10px 0; border-bottom: 1px solid rgba(37,99,235,0.2); }
        .ticker-item { display: inline-block; padding: 0 40px; color: #60a5fa; font-size: 10px; font-weight: bold; animation: ticker 20s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <div id="news-ticker" class="hidden-sec ticker-wrap">
        <div class="ticker-item">FLASH: User_829 just withdrew Rs. 2,500 via Easypaisa! • User_011 upgraded to GOLD Plan • New Tasks Available!</div>
    </div>

    <div id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-slate-900 z-[6000] p-6 flex flex-col border-r border-white/5">
        <h2 class="text-2xl font-black text-blue-500 mb-10">DE PRO</h2>
        <nav class="space-y-2 flex-1">
            <button onclick="navigate('home')" class="w-full text-left p-4 hover:bg-white/5 rounded-2xl"><i class="fas fa-home mr-3 text-blue-400"></i> Dashboard</button>
            <button onclick="navigate('rewards')" class="w-full text-left p-4 hover:bg-white/5 rounded-2xl"><i class="fas fa-play mr-3 text-green-400"></i> Tasks</button>
            <button onclick="navigate('withdraw')" class="w-full text-left p-4 hover:bg-white/5 rounded-2xl"><i class="fas fa-wallet mr-3 text-amber-400"></i> Withdraw</button>
            <button onclick="navigate('profile')" class="w-full text-left p-4 hover:bg-white/5 rounded-2xl"><i class="fas fa-user-shield mr-3 text-purple-400"></i> Profile</button>
            <button id="admin-btn" onclick="navigate('admin')" class="hidden-sec w-full text-left p-4 bg-red-500/10 text-red-400 rounded-2xl"><i class="fas fa-user-crown mr-3"></i> Admin Panel</button>
        </nav>
        <button onclick="logout()" class="p-4 text-red-500 font-bold text-sm"><i class="fas fa-power-off mr-2"></i> Logout</button>
    </div>

    <div id="auth-page" class="absolute inset-0 z-[5000] bg-slate-950 flex items-center justify-center p-6">
        <div class="glass w-full max-w-md p-8">
            <h2 id="auth-title" class="text-2xl font-black mb-6 text-center">Security Access</h2>
            <div class="space-y-4">
                <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 bg-slate-900 rounded-2xl outline-none border border-white/5">
                <div id="otp-sec" class="hidden-sec flex gap-2">
                    <input id="auth-otp" type="text" placeholder="OTP Code" class="flex-1 p-4 bg-slate-900 rounded-2xl border border-white/5 outline-none">
                    <button onclick="sendOTP()" class="px-4 bg-blue-600 rounded-2xl text-[10px] font-bold">GET CODE</button>
                </div>
                <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 bg-slate-900 rounded-2xl outline-none border border-white/5">
                <div id="reg-extras" class="hidden-sec grid grid-cols-3 gap-2">
                    <div onclick="selL=1" class="border p-2 rounded-xl text-center text-[10px] cursor-pointer">BASIC<br>700</div>
                    <div onclick="selL=2" class="border p-2 rounded-xl text-center text-[10px] cursor-pointer">SILVER<br>1500</div>
                    <div onclick="selL=3" class="border p-2 rounded-xl text-center text-[10px] cursor-pointer">GOLD<br>2500</div>
                </div>
                <button onclick="handleAuth()" id="auth-btn" class="w-full shiny-blue py-4 rounded-2xl font-black">LOGIN</button>
            </div>
            <p onclick="toggleAuth()" class="text-center mt-6 text-xs text-slate-500 cursor-pointer">Switch Login / Register</p>
        </div>
    </div>

    <div id="app-area" class="hidden-sec h-full flex flex-col">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <button onclick="document.getElementById('sidebar').classList.toggle('open')"><i class="fas fa-bars"></i></button>
            <span id="header-title" class="font-bold text-xs tracking-widest uppercase">Overview</span>
            <div class="w-8 h-8 shiny-blue rounded-full"></div>
        </header>

        <main class="flex-1 overflow-y-auto p-6 space-y-6 pb-28">
            <div id="tab-home" class="tab-sec space-y-6">
                <div class="bg-gradient-to-br from-blue-600 to-blue-900 p-8 rounded-[40px]">
                    <p class="text-[10px] font-bold opacity-60">AVAILABLE BALANCE</p>
                    <h1 class="text-4xl font-black mt-2">Rs. <span id="bal-disp">0.00</span></h1>
                </div>
                <div class="glass p-6 flex justify-between items-center">
                    <div><h4 class="font-bold">Daily Tasks</h4><p id="task-rem" class="text-[10px] text-slate-400">0 tasks left</p></div>
                    <button onclick="navigate('rewards')" class="bg-blue-600 px-6 py-2 rounded-full text-xs font-bold">Start</button>
                </div>
            </div>

            <div id="tab-withdraw" class="tab-sec hidden-sec space-y-6">
                <div class="glass p-6 space-y-4">
                    <input id="w-amt" type="number" placeholder="Amount (Min 500)" class="w-full bg-slate-900 p-4 rounded-2xl outline-none">
                    <select id="w-method" class="w-full bg-slate-900 p-4 rounded-2xl outline-none text-sm">
                        <option>Easypaisa</option>
                        <option>JazzCash</option>
                    </select>
                    <input id="w-name" type="text" placeholder="Account Name" class="w-full bg-slate-900 p-4 rounded-2xl outline-none">
                    <input id="w-num" type="text" placeholder="Account Number" class="w-full bg-slate-900 p-4 rounded-2xl outline-none">
                    <button onclick="withdraw()" class="w-full shiny-blue py-4 rounded-2xl font-black">SUBMIT</button>
                </div>
                <div id="w-history" class="space-y-2"></div>
            </div>

            <div id="tab-admin" class="tab-sec hidden-sec space-y-6">
                <h2 class="text-red-500 font-black">ADMIN CONSOLE</h2>
                <div class="glass p-6">
                    <input id="adm-email" type="email" placeholder="User Email to Activate" class="w-full bg-slate-900 p-4 rounded-2xl mb-4">
                    <button onclick="activateUser()" class="w-full bg-red-600 py-3 rounded-xl font-bold">ACTIVATE USER</button>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full bg-slate-900 border-t border-white/5 p-4 flex justify-around z-50">
            <button onclick="navigate('home')" class="flex flex-col items-center gap-1 text-blue-500"><i class="fas fa-home"></i><span class="text-[9px]">Home</span></button>
            <button onclick="navigate('rewards')" class="flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-play"></i><span class="text-[9px]">Tasks</span></button>
            <button onclick="navigate('profile')" class="flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-user"></i><span class="text-[9px]">Profile</span></button>
        </nav>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem('user')) || null;
        let isL = true; let selL = 1;

        function navigate(tab) {
            document.querySelectorAll('.tab-sec').forEach(s => s.classList.add('hidden-sec'));
            document.getElementById('tab-'+tab).classList.remove('hidden-sec');
            document.getElementById('header-title').innerText = tab;
            document.getElementById('sidebar').classList.remove('open');
        }

        function toggleAuth() {
            isL = !isL;
            document.getElementById('reg-extras').classList.toggle('hidden-sec', isL);
            document.getElementById('otp-sec').classList.toggle('hidden-sec', isL);
            document.getElementById('auth-btn').innerText = isL ? "LOGIN" : "REGISTER";
        }

        async function sendOTP() {
            const email = document.getElementById('auth-email').value;
            const res = await fetch('/api/send-otp', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ email }) });
            if((await res.json()).success) alert("OTP sent! Check Server Terminal.");
        }

        async function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-pass').value;
            const otp = document.getElementById('auth-otp').value;
            const res = await fetch(isL ? '/api/login' : '/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password, otp, level: selL })
            });
            const data = await res.json();
            if(data.success) { localStorage.setItem('user', JSON.stringify(data.user)); location.reload(); } else alert(data.error);
        }

        async function withdraw() {
            const amount = document.getElementById('w-amt').value;
            const res = await fetch('/api/withdraw', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: user.email, amount, method: document.getElementById('w-method').value, accountTitle: document.getElementById('w-name').value, accountNumber: document.getElementById('w-num').value })
            });
            const data = await res.json();
            if(data.success) { localStorage.setItem('user', JSON.stringify(data.user)); location.reload(); } else alert(data.error);
        }

        async function activateUser() {
            const email = document.getElementById('adm-email').value;
            const res = await fetch('/api/admin/activate', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ email }) });
            if((await res.json()).success) alert("Success!");
        }

        function logout() { localStorage.clear(); location.reload(); }

        window.onload = () => {
            if(user) {
                document.getElementById('auth-page').classList.add('hidden-sec');
                document.getElementById('app-area').classList.remove('hidden-sec');
                document.getElementById('news-ticker').classList.remove('hidden-sec');
                document.getElementById('bal-disp').innerText = user.balance.toFixed(2);
                if(user.email === 'admin@digitalearn.com') document.getElementById('admin-btn').classList.remove('hidden-sec');
                
                const wHist = document.getElementById('w-history');
                if(user.withdrawals) wHist.innerHTML = user.withdrawals.map(w => `<div class="glass p-4 text-xs flex justify-between"><span>${w.method}</span><span class="text-blue-400 font-bold">${w.status}</span></div>`).join('');
            }
        };
    </script>
</body>
</html>
